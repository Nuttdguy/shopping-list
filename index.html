<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Allura|Megrim' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" >
	<link rel="stylesheet" href="css/styles.css" >
</head>

<body>
	<section class="wrapper">
		<div class="wrapper-2">
			
		<section class="profile">
			<section class="content">
				<div class="description" >
					<h2>Welcome</h2>
					<h3>Phouthalang Pygnasak</h3>
					<h3>December 12th 2015</h3>
				</div>
				<div class="avatar">
					<img src="img/self.png" alt="avatar">
				</div>
			</section>
		</section>
		
		<section class="main">
			<section class="content">
			
				<div class="list-heading">
					<h2>Add Items To Shopping List</h2>
					<div class="add-item">
						<input type="text" class='add-item-name' placeholder="Enter shopping list item">
						<input type="text" class="add-item-price" placeholder="$ price of item">	
					</div>
					<button class="add-item-button" id='add-item-button'>Add Item</button>
					<div class="clear"></div>
				</div>
				
				<div class="caption"><h2>Shopping List</h2></div>
				<div class="table shopping-list">
					<div class="thead">
						<div class="tr">
							<div class="col col-qty">Qty</div>
							<div class="col col-item-description">Item Description</div>
							<div class="col col-price">Price</div>
							<div class="col col-total">Total</div>
						</div>
					</div>
					
					<div class="tbody">
						<div class="tr">
							<div class="td td-item-qty">
								<input type="text" placeholder="1" maxlength="2" ></div>
							<div class="td td-item-description">
								<input type="text" placeholder="Shopping list item #1" disabled='true'></div>
							<div class="td td-item-price">
								<input type="text" placeholder="$0.99" disabled='true'></div>
							<div class="td td-item-total">
								<input type="text" placeholder="$0.99" disabled='true'></div>
						</div>
						
						<div class="tr">
							<div class="td td-item-qty">
								<input type="text" placeholder="1" maxlength="2"></div>
							<div class="td td-item-description">
								<input type="text" placeholder="Shopping list item #2" disabled='true'></div>
							<div class="td td-item-price">
								<input type="text" placeholder="$5.99" disabled='true'></div>
							<div class="td td-item-total">
								<input type="text" placeholder="$5.99" disabled='true'></div>
						</div>
						
						<div class="tr">
							<div class="td td-item-qty">
								<input type="text" placeholder="1" maxlength="2"></div>
							<div class="td td-item-description">
								<input type="text" placeholder="Shopping list item #3" disabled='true'></div>
							<div class="td td-item-price">
								<input type="text" placeholder="$499.99" disabled='true'></div>
							<div class="td td-item-total">
								<input type="text" placeholder="$499.99" disabled='true'></div>
						</div>
					</div> <!-- End of tbody -->
				</div> <!-- End of table shopping-list -->
				
				<div class="td-item-total-all">
					<img class="trash" src="img/x.png">
					<h3>$6.98</h3>
				</div>
				
				<div class="caption"><h2>Purchased Items</h2></div>
				<div class="table items-purchased">
					<div class="thead">
						<div class="tr">
							<div class="col">Qty</div>
							<div class="col col-item-description">Item description</div>
							<div class="col">Spent</div>
						</div>
					</div>
					
					<div class="tbody">
						<div class="tr">
							<div class="td td-item-qty-total"><input type="text" placeholder="1" disabled="true"></div>
							<div class="td td-item-description"><input type="text" placeholder="Purchased Item #1" disabled="true"></div>
							<div class="td td-item-amount-spent"><input type="text" placeholder="$0.99" disabled="true"></div>
						</div>
						
						<div class="tr">
							<div class="td td-item-qty-total"><input type="text" placeholder="1" disabled="true"></div>
							<div class="td td-item-description"><input type="text" placeholder="Purchased Item #2" disabled="true"></div>
							<div class="td td-item-amount-spent"><input type="text" placeholder="$5.99" disabled="true"></div>
						</div>
					</div>	<!-- End of tbody items-purchased -->				
				</div> <!-- End of table items-purchased -->
				
				<div class="td-item-total-spent">
					<h3>$6.98</h3>
				</div>
				
			</section>
			<footer>
				<h4><a href="https://www.flickr.com/photos/56218409@N03/">Background Image by Matthias Ripp</a></h4>
			</footer>
		</section>
	</div>
	</section>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
