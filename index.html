<body>
	<section class="wrapper">
		<div class="wrapper-2">
			
		<section class="profile">
			<section class="content">
				<div class="description" >

		<section class="main">
			<section class="content">
			
				<div class="list-heading">
					<h2>Add Items To Shopping List</h2>
					<div class="add-item">
						<input type="text" class="add-item-name" maxlength="30" placeholder="Enter shopping list item">
						<input type="text" name="quantity" class="add-item-price" value=" ">	
					</div>
					<button class="add-item-button" onclick="formatCurrency()" id='add-item-button'>Add Item</button>
					<div class="clear"></div>
				</div>
				
				<div class="caption"><h2>Shopping List</h2></div>
				<div class="table shopping-list">
					<div class="thead">
						<ul class="thead-shopping">
							<li class="col col-qty">Qty</li>
							<li class="col col-item-description">Item Description</li>
							<li class="col col-price">Price</li>
							<li class="col col-total">Total</li>
						</ul>
					</div>
					
					<div class="tbody-shopping connectedSortable droptrue" id="sortable1">

						<ul class="tr" >

							</li>
						</ul>
-->

					</div> <!-- End of tbody -->
				</div> <!-- End of table shopping-list -->
				
				<div class="total-all">
					<img class="trash" src="img/x.png" id="trash" >
					<h3 id='shopping-list-total'>$ sub-total</h3>
				</div>
				<div class="clear"></div>
				
				<div class="caption"><h2>Purchased Items</h2></div>
				<div class="table item-purchases">
					<div class="thead">
						<ul class="thead-purchases">
							<li class="col col-qty">Qty</li>
							<li class="col col-item-description">Item description</li>
							<li class="col col-price">Price</li>
							<li class="col col-spent">Spent</li>
						</ul>
					</div>
					
					<div class="tbody-purchases dropfalse connectedSortable" id="sortable2" >
<!--
						<ul class="tr" >
							<li class="td">
								<input class="col-qty ui-state-highlight" type="text" placeholder="1" maxlength="2" >
								<input class="td-item-description ui-state-highlight" type="text" placeholder="Shopping list item" >
								<input class="td-item-price ui-state-highlight" type="text" placeholder="$ 0.00"  disabled >
								<input class="td-item-total ui-state-highlight" type="text" placeholder="$ 0.00"  disabled >
							</li>
						</ul>
-->

						<ul class="tr" >

						</ul>
-->
					</div>	<!-- End of tbody items-purchased 3 -->
					<br style="clear:both">
						
				</div> <!-- End of table items-purchased -->
				
				<div class="total-spent">
					<h3>$6.98</h3>
				</div>
