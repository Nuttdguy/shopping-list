<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Chelsea+Market|Ruda:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/normalize.css" >
	<link rel="stylesheet" href="/css/styles.css" >
</head>
<body>
	<section class="wrapper">
		
		<section class="profile">
			<section class="content">
				<div class="avatar">
					<img src="/img/Shop_bag.png" alt="avatar">
				</div>
				<div class="description">
					<h2>Welcome</h2>
					<h3>Phouthalang Pygnasak</h3>
					<h3>December 12th 2015</h3>
				</div>
			</section>
		</section>
		
		<section class="main">
			<section class="content">
				<div class="list-heading">
					<h1>Add Items To Your Shopping List</h1>
					<h3> Item to add to shopping list</h3>
					<form action="" class="add-item" id="add-item">
						<input type="text" class='item-name' placeholder="Add your shopping list item" ><br>
						<input type="text" class="item-price" placeholder="$ price of item" ><br>
						<button class="add" id='add'>Add Item</button>
					</form>
				</div>
				
				<div class="active-list-items">
					<h1>Your Shopping List</h1>
					<text class="shopping-list"></text>
				</div>
				<div class="removed-list-items"></div>
			</section>
		</section>
		
		<section class="sidebar">
			<section class="content"></section>
		</section>
		<div class="clear"></div>
	</section>
</body>
</html>
