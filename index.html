<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Chelsea+Market|Ruda:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/normalize.css" >
	<link rel="stylesheet" href="/css/styles.css" >
</head>
<body>
	<section class="wrapper">
		
		<section class="profile">
			<section class="content">
				<div class="avatar">
					<img src="/img/Shop_bag.png" alt="avatar">
				</div>
				<div class="description">
					<h2>Welcome</h2>
					<h3>Phouthalang Pygnasak</h3>
					<h3>December 12th 2015</h3>
				</div>
			</section>
		</section>
		
		<section class="main">
			<section class="content">
			
				<div class="list-heading">
					<h2>Add Items To Your Shopping List</h2>
					<form action="" class="add-item" id="add-item">
						<input type="text" class='item-name' placeholder="Add your shopping list item" ><div class="clear"></div>
						<input type="text" class="item-price" placeholder="$ price of item" >
						<button class="add" id='add'>Add Item</button>
					</form>
				</div>
				
				<div class="caption"><h2>Shopping List</h2></div>
				<div class="table shopping-list">
					<div class="thead">
						<div class="tr">
							<div class="td item-description">Item Description</div>
							<div class="td">Price</div>
							<div class="td">Remove</div>
						</div>
					</div>
					<div class="tbody">
						<div class="tr">
							<div class="td col-one"><button>Spagehetti Noodles</button></div>
							<div class="td col-two"><button>$ 0.99</button></div>
							<div class="td col-three"><button>Remove</button></div>
						</div>
						<div class="tr">
							<div class="td col-one"><button>1lb ground turkey</button></div>
							<div class="td col-two"><button>$ 5.99</button></div>
							<div class="td col-three"><button>Remove</button></div>
						</div>
						<div class="tr">
							<div class="td col-one"><button>Learn how to program : book</button></div>
							<div class="td col-two"><button>$ 999.99</button></div>
							<div class="td col-three"><button>Remove</button></div>
						</div>
					</div>
					</div>
				
				<div class="removed-list-items"></div>
			</section>
		</section>
	</section>
</body>
</html>
